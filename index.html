<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Панель навигации -->
    <nav class="navbar">
        <a href="#home"><i class="icon-home"></i></a>
        <a href="#search"><i class="icon-search"></i></a>
        <a href="#messages"><i class="icon-message"></i></a>
        <button id="theme-toggle" class="theme-toggle"><i class="icon-moon"></i> Mode</button>
        <a href="#profile"><i class="icon-user"></i></a>
    </nav>

    <!-- Форма логина -->
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#signup">Sign Up</a></p>
        </form>
    </div>

    <!-- Профиль студента -->
    <div class="profile-container">
        <h2>Welcome Back!</h2>
        <img src="profile.jpg" alt="Student Profile Photo" class="profile-photo">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delentiti, rerum?</p>
        <!-- Добавить другие функции -->
    </div>

    <script src="script.js"></script>
</body>
</html>
